<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>festival greet App</title>
    <!-- tailwindcss -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./assets/css/main.css">
  </head>
  <body class="bg-gray-900">
       <div class="flex justify-center items-center max-w-2xl mx-auto  w-fit h-screen">
        <form action="submit" class="bg-white p-10 rounded w-96" id="greeterName" method="get">
          <input type="text"  placeholder="Enter your name" class="bg-gray-100 px-3 py-2 block w-full rounded outline-none" autofocus required>
          <button class="px-4 py-2 rounded bg-blue-500  text-white mt-3 w-full  hover:bg-blue-600">Create your greeting</button>
        </form>        
       </div>
    <script  src="./assets/js/main.js"></script>
  </body>
</html>
